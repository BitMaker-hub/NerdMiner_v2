; This env is just for another type of the popular ESP32_2432S028 which need
; different settings than others like TFT inversion and different gamma settings

[env:ESP32-2432S028-2USB]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600
;build_type = debug
board_build.partitions = huge_app.csv
build_flags = 
	;-DDEBUG_MEMORY=1
	-DESP32_2432S028_2USB=1
	-DTFT_INVERSION_ON
	-DUSER_SETUP_LOADED=1
	-DILI9341_2_DRIVER=1
	-DTFT_WIDTH=240
	-DTFT_HEIGHT=320
	-DTFT_BACKLIGHT_ON=HIGH
	-DTFT_MOSI=13
	-DTFT_SCLK=14
	-DTFT_CS=15
	-DTFT_DC=2
	-DTFT_RST=12
	-DTFT_BL=21
	-DETOUCH_CS=33
	-DTOUCH_CLK=25
	-DTOUCH_MISO=39
	-DTOUCH_MOSI=32
	-DTOUCH_IRQ=36
	-DLOAD_GLCD=1
	-DLOAD_FONT2=1
	-DLOAD_GFXFF=1
	-DSMOOTH_FONT=1
	-DSPI_FREQUENCY=55000000
	-DSPI_READ_FREQUENCY=20000000
	-DSPI_TOUCH_FREQUENCY=2500000
lib_deps = 
	https://github.com/takkaO/OpenFontRender
	bblanchon/ArduinoJson@^6.21.2
	https://github.com/tzapu/WiFiManager.git#v2.0.16-rc.2
	mathertel/OneButton @ ^2.0.3
	arduino-libraries/NTPClient
	bodmer/TFT_eSPI @ ^2.5.31
	https://github.com/achillhasler/TFT_eTouch

